    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Build
        run: |
          npm ci
          npm run build-storybook

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.7
